<div class="login-container">
  <div class="login-content">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-section">
        <mat-icon class="logo-icon">storefront</mat-icon>
        <h1>Welcome Back</h1>
      </div>
      <p class="subtitle">Sign in to access your digital products</p>
    </div>

    <!-- Login Form -->
    <mat-card class="login-card">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

          <!-- Email Field -->
          <div class="field-container">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Email Address</mat-label>
              <mat-icon matPrefix>email</mat-icon>
              <input
                matInput
                type="email"
                formControlName="email"
                autocomplete="email"
                [attr.aria-describedby]="hasFieldError('email') ? 'email-error' : null">
              <mat-error id="email-error" *ngIf="hasFieldError('email')">
                <mat-icon class="error-icon">error_outline</mat-icon>
                {{ getFieldError('email') }}
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Password Field -->
          <div class="field-container">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Password</mat-label>
              <mat-icon matPrefix>lock</mat-icon>
              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                autocomplete="current-password"
                [attr.aria-describedby]="hasFieldError('password') ? 'password-error' : null">
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
                [attr.aria-pressed]="!hidePassword"
                tabindex="-1">
                <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
              </button>
              <mat-error id="password-error" *ngIf="hasFieldError('password')">
                <mat-icon class="error-icon">error_outline</mat-icon>
                {{ getFieldError('password') }}
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <mat-checkbox formControlName="rememberMe" class="remember-checkbox">
              Remember me
            </mat-checkbox>
            <button
              type="button"
              mat-button
              color="primary"
              class="forgot-password-btn"
              (click)="navigateToForgotPassword()">
              Forgot Password?
            </button>
          </div>

          <!-- Submit Button -->
          <app-loading-button
            type="submit"
            [loading]="loading"
            [disabled]="!loginForm.valid"
            color="primary"
            variant="raised"
            size="large"
            [fullWidth]="true"
            icon="login"
            ariaLabel="Sign in to your account">
            Sign In
          </app-loading-button>

        </form>
      </mat-card-content>
    </mat-card>

    <!-- Register Link -->
    <div class="register-link-section">
      <p>Don't have an account?
        <button mat-button color="primary" (click)="navigateToRegister()" class="register-link-button">
          Create one here
        </button>
      </p>
    </div>
  </div>
</div>
