<div class="login-container">
  <div class="login-content fade-in">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-section">
        <mat-icon class="logo-icon">storefront</mat-icon>
        <h1>Welcome Back</h1>
      </div>
      <p class="subtitle">Sign in to access your digital products</p>
    </div>

    <!-- Login Form -->
    <mat-card class="login-card">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

          <!-- Email Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter your email address"
              autocomplete="email"
              [attr.aria-describedby]="hasFieldError('email') ? 'email-error' : null">
            <mat-error id="email-error" *ngIf="hasFieldError('email')">
              {{ getFieldError('email') }}
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              [attr.aria-describedby]="hasFieldError('password') ? 'password-error' : null">
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
              [attr.aria-pressed]="!hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error id="password-error" *ngIf="hasFieldError('password')">
              {{ getFieldError('password') }}
            </mat-error>
          </mat-form-field>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <mat-checkbox formControlName="rememberMe" class="remember-me">
              Remember me
            </mat-checkbox>
            <button
              type="button"
              mat-button
              color="primary"
              class="forgot-password-btn"
              (click)="navigateToForgotPassword()">
              Forgot Password?
            </button>
          </div>

          <!-- Submit Button -->
          <app-loading-button
            type="submit"
            [loading]="loading"
            [disabled]="!loginForm.valid"
            color="primary"
            variant="raised"
            size="large"
            [fullWidth]="true"
            icon="login"
            ariaLabel="Sign in to your account">
            Sign In
          </app-loading-button>

        </form>
      </mat-card-content>
    </mat-card>

    <!-- Register Link -->
    <div class="register-link-section">
      <p>Don't have an account?
        <button mat-button color="primary" (click)="navigateToRegister()" class="register-link-button">
          Create one here
        </button>
      </p>
    </div>
  </div>
</div>
